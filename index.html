<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" http-equiv="content-type" content="text/html">
  <title>sas-grid example</title>
  <link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
  <!-- example layout -->
  <link rel="stylesheet" href="example/example-style.css">
</head>

<body>
  <div class="example-container">
    <p class="example-p-title">12 Column Grid Framework</p>
    <p class="example-p-description">The sum of all column should be equal to 12.</p>
    <div class="sas-row example-row">
      <li class="sas-col-1 example-col">col-1</li>
      <li class="sas-col-11 example-col">col-11</li>
    </div>

    <div class="sas-row example-row">
      <li class="sas-col-2 example-col">col-2</li>
      <li class="sas-col-10 example-col">col-10</li>
    </div>

    <div class="sas-row example-row">
      <li class="sas-col-3 example-col">col-3</li>
      <li class="sas-col-9 example-col">col-9</li>
    </div>

    <div class="sas-row example-row">
      <li class="sas-col-4 example-col">col-4</li>
      <li class="sas-col-8 example-col">col-8</li>
    </div>

    <div class="sas-row example-row">
      <li class="sas-col-5 example-col">col-5</li>
      <li class="sas-col-7 example-col">col-7</li>
    </div>

    <div class="sas-row example-row">
      <li class="sas-col-6 example-col">col-6</li>
      <li class="sas-col-6 example-col">col-6</li>
    </div>

    <div class="sas-row example-row">
      <li class="sas-col-12 example-col">col-12</li>
    </div>

    <div class="sas-row example-row">
      <div class="sas-col-3 example-col">
        25%
      </div>
      <div class="sas-col-6 example-col">
        50%
      </div>
      <div class="sas-col-3 example-col">
        25%
      </div>
    </div>
</body>

</html>
